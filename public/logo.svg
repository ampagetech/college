<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B7A78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17252A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AAFA9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B7A78;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield/Pen Body -->
  <path d="M250 80 L200 110 L200 240 L250 280 L300 240 L300 110 Z" fill="url(#tealGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Graduation Cap -->
  <path d="M180 50 L180 65 L320 65 L320 50 L300 40 L200 40 Z" fill="url(#tealGradient)"/>
  <path d="M190 65 L310 65 L310 75 L280 85 L220 85 Z" fill="url(#tealGradient)"/>
  
  <!-- Tassel -->
  <circle cx="185" cy="72" r="3" fill="#fff"/>
  <line x1="185" y1="75" x2="175" y2="95" stroke="#fff" stroke-width="2"/>
  <circle cx="175" cy="95" r="2" fill="#fff"/>
  
  <!-- Cap detail lines -->
  <line x1="200" y1="50" x2="300" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="190" y1="70" x2="310" y2="70" stroke="#fff" stroke-width="2"/>
  
  <!-- Pen nib/key -->
  <circle cx="250" cy="180" r="8" fill="#fff"/>
  <rect x="246" y="188" width="8" height="40" fill="#fff"/>
  
  <!-- Book/Hand Pages - Left Side -->
  <path d="M140 140 L140 180 L160 200 L180 220 L200 240 L220 260 L240 280 L250 285" 
        fill="none" stroke="url(#greenGradient)" stroke-width="8" stroke-linecap="round"/>
  <path d="M150 120 L150 160 L170 180 L190 200 L210 220 L230 240 L245 255" 
        fill="none" stroke="url(#greenGradient)" stroke-width="6" stroke-linecap="round"/>
  <path d="M160 100 L160 140 L180 160 L200 180 L220 200 L240 220 L250 230" 
        fill="none" stroke="#3AAFA9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Book/Hand Pages - Right Side -->
  <path d="M360 140 L360 180 L340 200 L320 220 L300 240 L280 260 L260 280 L250 285" 
        fill="none" stroke="url(#greenGradient)" stroke-width="8" stroke-linecap="round"/>
  <path d="M350 120 L350 160 L330 180 L310 200 L290 220 L270 240 L255 255" 
        fill="none" stroke="url(#greenGradient)" stroke-width="6" stroke-linecap="round"/>
  <path d="M340 100 L340 140 L320 160 L300 180 L280 200 L260 220 L250 230" 
        fill="none" stroke="#3AAFA9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Outer Book Edges -->
  <path d="M120 160 L120 200 L140 220 L160 240 L180 260 L200 280 L230 300" 
        fill="none" stroke="url(#tealGradient)" stroke-width="6" stroke-linecap="round"/>
  <path d="M380 160 L380 200 L360 220 L340 240 L320 260 L300 280 L270 300" 
        fill="none" stroke="url(#tealGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Laurel Branches -->
  <!-- Left branch -->
  <g transform="translate(150,320)">
    <path d="M0 0 Q10 -5 20 0 Q30 5 40 0 Q50 -5 60 0" fill="none" stroke="#2B7A78" stroke-width="3"/>
    <ellipse cx="5" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(-20)"/>
    <ellipse cx="15" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(20)"/>
    <ellipse cx="25" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(-20)"/>
    <ellipse cx="35" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(20)"/>
    <ellipse cx="45" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(-20)"/>
    <ellipse cx="55" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(20)"/>
  </g>
  
  <!-- Right branch -->
  <g transform="translate(290,320)">
    <path d="M60 0 Q50 -5 40 0 Q30 5 20 0 Q10 -5 0 0" fill="none" stroke="#2B7A78" stroke-width="3"/>
    <ellipse cx="55" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(20)"/>
    <ellipse cx="45" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(-20)"/>
    <ellipse cx="35" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(20)"/>
    <ellipse cx="25" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(-20)"/>
    <ellipse cx="15" cy="-3" rx="4" ry="8" fill="#52B788" transform="rotate(20)"/>
    <ellipse cx="5" cy="3" rx="4" ry="8" fill="#40916C" transform="rotate(-20)"/>
  </g>
  
  <!-- Center knot -->
  <ellipse cx="250" cy="320" rx="15" ry="8" fill="#2B7A78"/>
  <ellipse cx="250" cy="320" rx="10" ry="5" fill="#52B788"/>
  
  <!-- University Text -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#2B7A78">JEWEL UNIVERSITY GOMBE</text>
  
  <!-- Tagline -->
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="14" font-style="italic" 
        text-anchor="middle" fill="#52B788">Developing Great Minds for Global Impact</text>
</svg>